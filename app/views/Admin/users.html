#{extends 'Admin/adminMain.html'/}

<div>
    <b>Users</b>

    <table cellpadding="4" border="2">
        <thead><tr><th>Avatar</th><th>Id</th><th>Name</th><th>Email</th>
            <th>Provider</th><th>Points</th><th>Bets placed</th><th>Group</th></tr></thead>
        #{list items:users, as:'user' }
        <tr><td><img width="30" height="30" src='${user.avatarUrl}'></td><td>${user.id}</td><td>${user.name}</td><td>${user.email}</td>
            <td>${user.socialProvider}</td><td>${user.points}</td><td>${user.betsPlaced}</td><td>${user.group}</td></tr>
        #{/list}
    </table>
</div>
<br/><br/>
<div>
    <b>Set group of user</b><br/>
    #{form @Admin.setUserGroup()}
    <label for="userId">User id</label>
    <input id="userId" name="userId" type="text" size="5"/>

    <label for="group">Group</label>
    <input id="group" name="group" type="text" size="20"/>

    <input type="submit" value="Set group"/>
    #{/form}
</div>
